<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { 
          theme: {
            extend: {
                colors:{ 
                    'bg-header': '#782525',
                    'bg-main': '#323247',
                    'bg-tabela': '#D9D9D9',
                    'bg-botao-visualizar-filmes': '#419AA6',
                    'bg-botao-visualizar-filmes-desativado': '#b3bdbf',
                    'bg-botao-adicionar-filmes': '#639B40', 
                    'bg-botao-editar-filmes': '#1EA19A',
                    'bg-botao-deletar-filmes': '#C32121'
                }
            }
          }
        }
      </script>
       <script src="./js/app.js" type="module" defer></script>
       <link rel="stylesheet" href="style.css">
    <title>Acme Filmes CMS</title>
</head>
<body>
    <div class="header width-full h-40 bg-bg-header flex justify-between" id="header">
        <img src="./img/Logo Desktop.png" alt="" class="ml-5 mt-4 h-44">

        <div class="perfil w-28 h-28 bg-bg-tabela mr-5 mt-6 rounded-full flex align-center justify-center">
            <img src="./img/person_outline_icon.png" alt="" class="h-24">
        </div>
    </div>


    <div class="main width-screen h-screen bg-bg-main flex" id="main">       
        <div class="botoes-laterais flex flex-col gap-8 ml-12 h-48 w-64 justify-center mt-12">

            <select name="opcoes-api" id="opcoes" class="rounded-md text-lg border border-gray-500">
                <option value="generos">Generos</option>
                <option value="classificacoes">Classificacoes</option>
                <option value="atores">Atores</option>
                <option value="diretores">Diretores</option>
                <option value="filmes">Filmes</option>
            </select>
            <button class="bg-bg-botao-visualizar-filmes flex justify-center align-center rounded-md w-full h-16" id="btn-visualizar-filme">
                <img src="./img/eye_icon.png" alt="" class="h-14">
                <p class="text-white font-semibold mt-3.5 text-md" id="visualizar" >Visualizar Filmes</p>
            </button>

            <button class="bg-bg-botao-adicionar-filmes flex justify-center align-center rounded-md w-full h-16" id="btn-adicionar-filme">
                <img src="./img/plus_icon.png" alt="" class="h-14">
                <p class="text-white font-semibold mt-4 text-md" id="adicionar">Adicionar Filme</p>
            </button>
         </div>

         <div id="tbl" class=""></div>
    
    </div>
    
</body>
</html>
