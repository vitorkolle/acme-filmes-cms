<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bg-header': '#782525',
                        'bg-main': '#323247',
                        'bg-tabela': '#D9D9D9',
                        'bg-botao-visualizar-filmes': '#419AA6',
                        'bg-botao-adicionar-filmes': '#639B40',
                        'bg-botao-editar-filmes': '#1EA19A',
                        'bg-botao-deletar-filmes': '#C32121'
                    }
                }
            }
        }
    </script>
    <script src="./js/app.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Acme Filmes CMS</title>
</head>

<body>

    <div class="header width-full h-40 bg-bg-header flex justify-between" id="header">
        <img src="./img/Logo Desktop.png" alt="" class="ml-5 mt-4 h-44">

        <div class="perfil w-28 h-28 bg-bg-tabela mr-5 mt-6 rounded-full flex align-center justify-center">
            <img src="./img/person_outline_icon.png" alt="" class="h-24">
        </div>
    </div>

    <div class="main width-full h-full bg-bg-main flex flex-col justify-start items-start gap-16 ">
        <h1 class="text-3xl text-white ml-20 mt-16">Dados do Novo Filme:</h1>

        <div class="titulo ml-96">
            <label class="nome-filme text-white text-xl">Título do Filme:</label>
            <input type="text" class="input-nome-filme w-72 ml-5">
        </div>

        <div class="sinopse ml-96 flex items-center">
             <label class="sinopse-filme text-white text-xl">Sinopse do Filme:</label>
             <textarea cols="40" rows="10" class="ml-5"></textarea>
        </div>

        <div class="duracao ml-96">
            <label class="sinopse-filme text-white text-xl">Duração do Filme:</label>
            <input type="time" class="input-duracao-filme ml-5">
        </div>

        <div class="data-lancamento ml-96">
            <label class="sinopse-filme text-white text-xl">Data de Lançamento do Filme:</label>
            <input type="date" class="input-lancamento-filme ml-5">
        </div>

        <div class="data-relancamento ml-96">
            <label class="sinopse-filme text-white text-xl">Data de Relançamento do Filme:</label>
            <input type="date" class="input-relancamento-filme ml-5">
        </div>

        <div class="foto-capa ml-96">
            <label class="sinopse-filme text-white text-xl">Foto da Capa do Filme:</label>
            <input type="text" class="input-capa-filme ml-5 w-96">
        </div>

        <div class="valor-unitario ml-96">
            <label class="sinopse-filme text-white text-xl">Valor Unitário do Filme (em R$):</label>
            <input type="number" class="input-valor-filme ml-5 mb-10 w-20">
        </div>

        <button class="button bg-green-500 w-52 h-10 ml-96 mb-20 text-white rounded-full font-bold">Enviar Dados</button>


    </div>
